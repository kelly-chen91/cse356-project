- name: Set up Nginx, Prometheus, ffmpeg-queue
  hosts: nginx
  vars_files:
    - vars/main.yaml
  become: yes
  become_method: sudo
  remote_user: root

  tasks:
    - import_tasks: tasks/installDocker.yaml
    - import_tasks: tasksd/cloneRepository.yaml
    - name: Compose Down 
      ansible.builtin.command: docker compose -f {{project_dir}}/nginx/docker-compose.yml down

    - name: Compose Nginx, Prometheus, ffmpeg-queue
      ansible.builtin.command: docker compose -f {{project_dir}}/nginx/docker-compose.yml up

