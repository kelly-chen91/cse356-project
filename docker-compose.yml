version: "3.3"

services:

  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db

  # SMTP Server
  mail:
    image: boky/postfix
    container_name: postfix
    restart: always
    environment:
      - "ALLOWED_SENDER_DOMAINS=doitand711gang.cse356.compas.cs.stonybrook.edu"
      - "MYNETWORKS=130.245.136.0/24"
    network_mode: "host"

  # NodeJS
  node:
    container_name: node
    build: .
    ports:
      - "80:80"
    volumes:
      - ./src:/app/src # Mount your local directory to the container
      - ./media:/app/media
      - ./videos:/app/videos
    env_file:
      - .env
    depends_on:
      - mail
      - mongodb

volumes:
  mongo-data:
