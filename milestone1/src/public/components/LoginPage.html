<!DOCTYPE html>

<html>
  <head>
    <title>MPEG-DASH Media Player</title>
    <!-- <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script> -->
  </head>
  <body>
    <div class="formContainer">
      <form id="loginForm">
        <h2>Login</h2>
        <input type="username" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <a href="SignupPage.html">Click here to sign up</a>
      <p id="loginError" style="display: none">Wrong Username/Password</p>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("http://doitand711gang.cse356.compas.cs.stonybrook.edu/api/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();
            console.log(data);
            // Handle success or error
            if (data.status === "ERROR")
              document.getElementById("loginError").style.display = "block";
            else window.location.href = "index.html";
          } catch (error) {
            console.error("Login failed:", error);
          }
        });
    </script>
  </body>
</html>
